<html>
  <head>
    <script src="dist/web/buttplug.js"></script>
    <script language="javascript">
     Buttplug.ButtplugLogger.Logger.MaximumConsoleLogLevel = Buttplug.ButtplugLogLevel.Debug;
     let server = new Buttplug.ButtplugBrowserWebsocketProxyServer();
     server.Connect("wss://localhost:12346");

     function scan() {
       server.StartScanning();
     }
    </script>
  </head>
  <body>
    <button onclick="scan()">Scan</button>
  </body>
</html>
